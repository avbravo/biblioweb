<ui:define name="content">
<h:form rendered="#{menuBeans.mensajeCrear}">
<center><h1>mensaje Crear</h1></center>
<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_mensaje}" for="id_mensaje" />
<h:inputText id="id_mensaje" value="#{mensaje.id_mensaje}" title="#{mensajes.id_mensaje}" required="true" requiredMessage="#{mensajes.id_mensaje}"/>
<h:outputLabel value="#{mensajes.titulo}" for="titulo" />
<h:inputText id="titulo" value="#{mensaje.titulo}" title="#{mensajes.titulo}" required="true" requiredMessage="#{mensajes.titulo}"/>
<h:outputLabel value="#{mensajes.contenido}" for="contenido" />
<h:inputText id="contenido" value="#{mensaje.contenido}" title="#{mensajes.contenido}" required="true" requiredMessage="#{mensajes.contenido}"/>
<h:outputLabel value="#{mensajes.fecha}" for="fecha" />
<h:inputText id="fecha" value="#{mensaje.fecha}" title="#{mensajes.fecha}" required="false" requiredMessage="#{mensajes.fecha}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
<h:outputLabel value="#{mensajes.hora}" for="hora" />
<h:inputText id="hora" value="#{mensaje.hora}" title="#{mensajes.hora}" required="false" requiredMessage="#{mensajes.hora}"/>
</h:panelGrid>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{mensajeController.Crear}" value="#{mensajes['boton.crear']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.mensajeCrear}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
