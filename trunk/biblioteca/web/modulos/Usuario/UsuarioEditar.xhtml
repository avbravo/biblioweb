<h:form rendered="#{menuBeans.usuarioEditar}">

<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_usuario}" for="id_usuario" />

<h:selectOneMenu value="#{Sala.id_sala}">

</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_control}" for="id_control" />

</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_estatus}" for="id_estatus" />

</h:selectOneMenu>
<h:outputLabel value="#{mensajes.dni}" for="dni" />

<h:inputText id="sexo" value="#{usuario.sexo}" title="#{mensajes.sexo}" required="false" requiredMessage="#{mensajes.sexo}"/>
<h:outputLabel value="#{mensajes.telefono}" for="telefono" />
<h:inputText id="telefono" value="#{usuario.telefono}" title="#{mensajes.telefono}" required="false" requiredMessage="#{mensajes.telefono}"/>

<h:outputLabel value="#{mensajes.direccion}" for="direccion" />
<h:inputText id="direccion" value="#{usuario.direccion}" title="#{mensajes.direccion}" required="false" requiredMessage="#{mensajes.direccion}"/>
