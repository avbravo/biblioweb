<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<ui:composition template="./../../plantilla.xhtml">
<!--
<ui:define name="top">
top
</ui:define>
-->
<!--
<ui:define name="left">
left
</ui:define>
-->
<ui:define name="content">
<h:form rendered="#{menuBeans.adquisicionListar}">
<center><h1>adquisicion Listar</h1></center>
<p:dataTable var="var" value="#{adquisicionController.adquisicionlist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{adquisicionController.selectedAdquisicion}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_adquisicion}" />
     </f:facet>
     <h:outputText value="#{var.id_adquisicion}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_cuenta}" for="id_cuenta" />
<h:selectOneMenu value="#{Cuenta.id_cuenta}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_institucion}" for="id_institucion" />
<h:selectOneMenu value="#{Institucion.id_institucion}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.cantidad}" />
     </f:facet>
     <h:outputText value="#{var.cantidad}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.detalle}" />
     </f:facet>
     <h:outputText value="#{var.detalle}" />
   </p:column>
<h:outputLabel value="#{mensajes.fecha}" for="fecha" />
<h:inputText id="fecha" value="#{adquisicion.fecha}" title="#{mensajes.fecha}" required="false" requiredMessage="#{mensajes.fecha}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{adquisicionController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.adquisicionListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
</html>
