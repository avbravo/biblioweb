<ui:define name="content">
<h:form rendered="#{menuBeans.salaEliminar}">
<center><h1>sala Eliminar</h1></center>
<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_sala}" for="id_sala" />
<h:inputText id="id_sala" value="#{sala.id_sala}" title="#{mensajes.id_sala}" required="true" requiredMessage="#{mensajes.id_sala}"/>
<h:outputLabel value="#{mensajes.id_biblioteca}" for="id_biblioteca" />
<h:selectOneMenu value="#{Biblioteca.id_biblioteca}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.nombre}" for="nombre" />
<h:inputText id="nombre" value="#{sala.nombre}" title="#{mensajes.nombre}" required="true" requiredMessage="#{mensajes.nombre}"/>
<h:outputLabel value="#{mensajes.ubicacion}" for="ubicacion" />
<h:inputText id="ubicacion" value="#{sala.ubicacion}" title="#{mensajes.ubicacion}" required="true" requiredMessage="#{mensajes.ubicacion}"/>
</h:panelGrid>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{salaController.Eliminar}" value="#{mensajes['boton.eliminar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.salaEliminar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
