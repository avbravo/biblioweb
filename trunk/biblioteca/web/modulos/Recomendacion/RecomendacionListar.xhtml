<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<ui:composition template="./../../plantilla.xhtml">

<ui:define name="content">
<h:form rendered="#{menuBeans.recomendacionListar}">
<center><h1>recomendacion Listar</h1></center>
<p:dataTable var="var" value="#{recomendacionController.recomendacionlist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{recomendacionController.selectedRecomendacion}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_recomendacion}" />
     </f:facet>
     <h:outputText value="#{var.id_recomendacion}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.nombre}" />
     </f:facet>
     <h:outputText value="#{var.nombre}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.email}" />
     </f:facet>
     <h:outputText value="#{var.email}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.observacion}" />
     </f:facet>
     <h:outputText value="#{var.observacion}" />
   </p:column>
<h:outputLabel value="#{mensajes.leido}" for="leido" />
<h:selectBooleanCheckbox value="#{leido}"  width="5" height="5" required="false" requiredMessage="#{mensajes.leido}" />
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{recomendacionController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.recomendacionListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
</html>
