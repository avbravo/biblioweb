<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<ui:composition template="./../../plantilla.xhtml">
<!--
<ui:define name="top">
top
</ui:define>
-->
<!--

</ui:define>
-->
<ui:define name="content">
<h:form rendered="#{menuBeans.marc_ejemplarListar}">
<center><h1>marc_ejemplar Listar</h1></center>
<p:dataTable var="var" value="#{marc_ejemplarController.marc_ejemplarlist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{marc_ejemplarController.selectedMarc_ejemplar}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_ejemplar}" />
     </f:facet>
     <h:outputText value="#{var.id_ejemplar}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_sala}" for="id_sala" />
<h:selectOneMenu value="#{Sala.id_sala}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_adquisicion}" for="id_adquisicion" />
<h:selectOneMenu value="#{Adquisicion.id_adquisicion}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_estatus}" for="id_estatus" />
<h:selectOneMenu value="#{Estatus.id_estatus}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.codigo_barra}" />
     </f:facet>
     <h:outputText value="#{var.codigo_barra}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.observacion}" />
     </f:facet>
     <h:outputText value="#{var.observacion}" />
   </p:column>
<h:outputLabel value="#{mensajes.fecha}" for="fecha" />
<h:inputText id="fecha" value="#{marc_ejemplar.fecha}" title="#{mensajes.fecha}" required="false" requiredMessage="#{mensajes.fecha}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.hora}" />
     </f:facet>
     <h:outputText value="#{var.hora}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.numero}" />
     </f:facet>
     <h:outputText value="#{var.numero}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.monto}" />
     </f:facet>
     <h:outputText value="#{var.monto}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_usuario}" for="id_usuario" />
<h:selectOneMenu value="#{Usuario.id_usuario}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_serie}" for="id_serie" />
<h:selectOneMenu value="#{Marc_serie.id_serie}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.verificado}" for="verificado" />
<h:selectBooleanCheckbox value="#{verificado}"  width="5" height="5" required="false" requiredMessage="#{mensajes.verificado}" />
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{marc_ejemplarController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.marc_ejemplarListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
</html>
