<ui:define name="content">
<h:form rendered="#{menuBeans.usu_mod_opcListar}">
<center><h1>usu_mod_opc Listar</h1></center>
<p:dataTable var="var" value="#{usu_mod_opcController.usu_mod_opclist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{usu_mod_opcController.selectedUsu_mod_opc}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_usumodopc}" />
     </f:facet>
     <h:outputText value="#{var.id_usumodopc}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_usuario}" for="id_usuario" />
<h:selectOneMenu value="#{Usuario.id_usuario}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_modulo}" for="id_modulo" />
<h:selectOneMenu value="#{Modulo.id_modulo}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_opcion}" for="id_opcion" />
<h:selectOneMenu value="#{Opcion.id_opcion}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{usu_mod_opcController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.usu_mod_opcListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>

 </ui:composition>
