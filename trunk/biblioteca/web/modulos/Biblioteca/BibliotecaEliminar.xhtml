    xmlns:f="http://java.sun.com/jsf/core"

<ui:define name="content">
<h:form rendered="#{menuBeans.bibliotecaEliminar}">
<center><h1>biblioteca Eliminar</h1></center>
<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_biblioteca}" for="id_biblioteca" />
<h:inputText id="id_biblioteca" value="#{biblioteca.id_biblioteca}" title="#{mensajes.id_biblioteca}" required="true" requiredMessage="#{mensajes.id_biblioteca}"/>
<h:outputLabel value="#{mensajes.id_institucion}" for="id_institucion" />
<h:selectOneMenu value="#{Institucion.id_institucion}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_region}" for="id_region" />
<h:selectOneMenu value="#{Region.id_region}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_estatus}" for="id_estatus" />
<h:selectOneMenu value="#{Estatus.id_estatus}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.codigo}" for="codigo" />
<h:inputText id="codigo" value="#{biblioteca.codigo}" title="#{mensajes.codigo}" required="true" requiredMessage="#{mensajes.codigo}"/>
<h:outputLabel value="#{mensajes.nombre}" for="nombre" />
<h:inputText id="nombre" value="#{biblioteca.nombre}" title="#{mensajes.nombre}" required="true" requiredMessage="#{mensajes.nombre}"/>
<h:outputLabel value="#{mensajes.telefono}" for="telefono" />
<h:inputText id="telefono" value="#{biblioteca.telefono}" title="#{mensajes.telefono}" required="false" requiredMessage="#{mensajes.telefono}"/>
<h:outputLabel value="#{mensajes.fax}" for="fax" />
<h:inputText id="fax" value="#{biblioteca.fax}" title="#{mensajes.fax}" required="false" requiredMessage="#{mensajes.fax}"/>
<h:outputLabel value="#{mensajes.email}" for="email" />
<h:inputText id="email" value="#{biblioteca.email}" title="#{mensajes.email}" required="false" requiredMessage="#{mensajes.email}"/>
<h:outputLabel value="#{mensajes.apostal}" for="apostal" />
<h:inputText id="apostal" value="#{biblioteca.apostal}" title="#{mensajes.apostal}" required="false" requiredMessage="#{mensajes.apostal}"/>
<h:outputLabel value="#{mensajes.direccion}" for="direccion" />
<h:inputText id="direccion" value="#{biblioteca.direccion}" title="#{mensajes.direccion}" required="false" requiredMessage="#{mensajes.direccion}"/>
<h:outputLabel value="#{mensajes.observacion}" for="observacion" />
<h:inputText id="observacion" value="#{biblioteca.observacion}" title="#{mensajes.observacion}" required="false" requiredMessage="#{mensajes.observacion}"/>
</h:panelGrid>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{bibliotecaController.Eliminar}" value="#{mensajes['boton.eliminar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.bibliotecaEliminar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
