<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<ui:composition template="./../../plantilla.xhtml">

<ui:define name="content">
<h:form rendered="#{menuBeans.cuentaListar}">
<center><h1>cuenta Listar</h1></center>
<p:dataTable var="var" value="#{cuentaController.cuentalist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{cuentaController.selectedCuenta}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_cuenta}" />
     </f:facet>
     <h:outputText value="#{var.id_cuenta}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_cuetip}" for="id_cuetip" />
<h:selectOneMenu value="#{Cuenta_tipo.id_cuetip}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_proveedor}" for="id_proveedor" />
<h:selectOneMenu value="#{Proveedor.id_proveedor}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_frecuencia}" for="id_frecuencia" />
<h:selectOneMenu value="#{Frecuencia.id_frecuencia}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.observacion}" />
     </f:facet>
     <h:outputText value="#{var.observacion}" />
   </p:column>
<h:outputLabel value="#{mensajes.fecha}" for="fecha" />
<h:inputText id="fecha" value="#{cuenta.fecha}" title="#{mensajes.fecha}" required="true" requiredMessage="#{mensajes.fecha}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.nombre}" />
     </f:facet>
     <h:outputText value="#{var.nombre}" />
   </p:column>
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{cuentaController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.cuentaListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
</html>
