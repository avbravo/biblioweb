<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<ui:composition template="./../../plantilla.xhtml">

<ui:define name="content">
<h:form rendered="#{menuBeans.cuentaCrear}">
<center><h1>cuenta Crear</h1></center>
<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_cuenta}" for="id_cuenta" />
<h:inputText id="id_cuenta" value="#{cuenta.id_cuenta}" title="#{mensajes.id_cuenta}" required="true" requiredMessage="#{mensajes.id_cuenta}"/>
<h:outputLabel value="#{mensajes.id_cuetip}" for="id_cuetip" />
<h:selectOneMenu value="#{Cuenta_tipo.id_cuetip}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_proveedor}" for="id_proveedor" />
<h:selectOneMenu value="#{Proveedor.id_proveedor}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_frecuencia}" for="id_frecuencia" />
<h:selectOneMenu value="#{Frecuencia.id_frecuencia}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.observacion}" for="observacion" />
<h:inputText id="observacion" value="#{cuenta.observacion}" title="#{mensajes.observacion}" required="false" requiredMessage="#{mensajes.observacion}"/>
<h:outputLabel value="#{mensajes.fecha}" for="fecha" />
<h:inputText id="fecha" value="#{cuenta.fecha}" title="#{mensajes.fecha}" required="true" requiredMessage="#{mensajes.fecha}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
<h:outputLabel value="#{mensajes.nombre}" for="nombre" />
<h:inputText id="nombre" value="#{cuenta.nombre}" title="#{mensajes.nombre}" required="false" requiredMessage="#{mensajes.nombre}"/>
</h:panelGrid>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{cuentaController.Crear}" value="#{mensajes['boton.crear']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.cuentaCrear}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
</html>
