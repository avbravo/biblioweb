        <div id="top" class="top">
            <h1>
                <center>
                    <h:outputText value="#{mensajes['titulo.aplicacion']}"/>
                </center>
            </h1>
            <h:form id="formtoplogeado" rendered="#{loginBean.logeado}">
                <h:panelGrid columns="6">
                    <h:link outcome="/index.xhtml"  value="#{mensajes['boton.home']}"/>
                    <h:outputText value="#{mensajes['login.username']}"/>
                    <h:outputText value="#{loginBean.nombreUsuarioLogeado}"/>
                    <h:commandLink actionListener="#{loginBean.logout}" value="#{mensajes['boton.logout']}"/>
                </h:panelGrid>
            </h:form>

            <h:form id="formtopnologeado" rendered="#{!loginBean.logeado}">
                <h:panelGrid columns="3">
                    <p:commandButton value="Login" onclick="dlg3.show();" type="button" />
                </h:panelGrid>
                <p:dialog header="Acceso" widgetVar="dlg3" showEffect="bounce" hideEffect="explode" width="400"
                          height="200">  
                    <h:panelGrid columns="2">

                        <h:outputText value="#{mensajes['boton.ayuda']}"  ></h:outputText>
                        <h:inputText value="#{loginBean.username}"  required="true" />
                        <h:outputText value="#{mensajes['login.password']}"  ></h:outputText>
                        <h:inputSecret value="#{loginBean.password}"  required="true" />
                        <h:commandButton action="#{loginBean.VerificarLogin}" value="#{mensajes['boton.login']}"  />
                    </h:panelGrid>
                </p:dialog>

                <p:growl id="messages"/> 
            </h:form>
