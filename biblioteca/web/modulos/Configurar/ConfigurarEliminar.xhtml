<h:form rendered="#{menuBeans.configurarEliminar}">
<center><h1>configurar Eliminar</h1></center>
<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_configurar}" for="id_configurar" />
<h:inputText id="id_configurar" value="#{configurar.id_configurar}" title="#{mensajes.id_configurar}" required="true" requiredMessage="#{mensajes.id_configurar}"/>
<h:outputLabel value="#{mensajes.descripcion}" for="descripcion" />
<h:inputText id="descripcion" value="#{configurar.descripcion}" title="#{mensajes.descripcion}" required="true" requiredMessage="#{mensajes.descripcion}"/>
<h:outputLabel value="#{mensajes.texto}" for="texto" />
<h:inputText id="texto" value="#{configurar.texto}" title="#{mensajes.texto}" required="false" requiredMessage="#{mensajes.texto}"/>
<h:outputLabel value="#{mensajes.valor}" for="valor" />
<h:inputText id="valor" value="#{configurar.valor}" title="#{mensajes.valor}" required="false" requiredMessage="#{mensajes.valor}"/>
</h:panelGrid>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{configurarController.Eliminar}" value="#{mensajes['boton.eliminar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.configurarEliminar}">
<h:panelGrid columns="1">

  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
