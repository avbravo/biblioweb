<h:form rendered="#{menuBeans.institucionEditar}">
<center><h1>institucion Editar</h1></center>
<h:panelGrid columns="2">

<h:inputText id="id_institucion" value="#{institucion.id_institucion}" title="#{mensajes.id_institucion}" required="true" requiredMessage="#{mensajes.id_institucion}"/>
<h:outputLabel value="#{mensajes.nombre}" for="nombre" />

<h:outputLabel value="#{mensajes.siglas}" for="siglas" />

</h:panelGrid>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{institucionController.Editar}" value="#{mensajes['boton.editar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.institucionEditar}">
