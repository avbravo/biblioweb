<ui:define name="content">
<h:form rendered="#{menuBeans.regionListar}">
<center><h1>region Listar</h1></center>
<p:dataTable var="var" value="#{regionController.regionlist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{regionController.selectedRegion}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_region}" />
     </f:facet>
     <h:outputText value="#{var.id_region}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_pais}" for="id_pais" />
<h:selectOneMenu value="#{Pais.id_pais}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.nombre}" />
     </f:facet>
     <h:outputText value="#{var.nombre}" />
   </p:column>
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{regionController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.regionListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
