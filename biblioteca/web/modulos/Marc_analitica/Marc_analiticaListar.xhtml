<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<ui:composition template="./../../plantilla.xhtml">

<ui:define name="content">
<h:form rendered="#{menuBeans.marc_analiticaListar}">
<center><h1>marc_analitica Listar</h1></center>
<p:dataTable var="var" value="#{marc_analiticaController.marc_analiticalist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{marc_analiticaController.selectedMarc_analitica}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_analitica}" />
     </f:facet>
     <h:outputText value="#{var.id_analitica}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.numero}" />
     </f:facet>
     <h:outputText value="#{var.numero}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_dato}" for="id_dato" />
<h:selectOneMenu value="#{Marc_dato.id_dato}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_nivel}" />
     </f:facet>
     <h:outputText value="#{var.id_nivel}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_etiqueta}" />
     </f:facet>
     <h:outputText value="#{var.id_etiqueta}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.eti_padre}" />
     </f:facet>
     <h:outputText value="#{var.eti_padre}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.descripcion}" />
     </f:facet>
     <h:outputText value="#{var.descripcion}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_repetido}" />
     </f:facet>
     <h:outputText value="#{var.id_repetido}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_usuario}" for="id_usuario" />
<h:selectOneMenu value="#{Usuario.id_usuario}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{marc_analiticaController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.marc_analiticaListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
</html>
