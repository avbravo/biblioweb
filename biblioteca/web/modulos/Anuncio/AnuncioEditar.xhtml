<ui:define name="content">
<h:form rendered="#{menuBeans.anuncioEditar}">
<center><h1>anuncio Editar</h1></center>
<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_anuncio}" for="id_anuncio" />
<h:inputText id="id_anuncio" value="#{anuncio.id_anuncio}" title="#{mensajes.id_anuncio}" required="true" requiredMessage="#{mensajes.id_anuncio}"/>
<h:outputLabel value="#{mensajes.id_usuario}" for="id_usuario" />
<h:selectOneMenu value="#{Usuario.id_usuario}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.titulo}" for="titulo" />
<h:inputText id="titulo" value="#{anuncio.titulo}" title="#{mensajes.titulo}" required="false" requiredMessage="#{mensajes.titulo}"/>
<h:outputLabel value="#{mensajes.contenido}" for="contenido" />
<h:inputText id="contenido" value="#{anuncio.contenido}" title="#{mensajes.contenido}" required="false" requiredMessage="#{mensajes.contenido}"/>
<h:outputLabel value="#{mensajes.fecha}" for="fecha" />
<h:inputText id="fecha" value="#{anuncio.fecha}" title="#{mensajes.fecha}" required="false" requiredMessage="#{mensajes.fecha}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
<h:outputLabel value="#{mensajes.fecha_ini}" for="fecha_ini" />
<h:inputText id="fecha_ini" value="#{anuncio.fecha_ini}" title="#{mensajes.fecha_ini}" required="false" requiredMessage="#{mensajes.fecha_ini}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
<h:outputLabel value="#{mensajes.fecha_fin}" for="fecha_fin" />
<h:inputText id="fecha_fin" value="#{anuncio.fecha_fin}" title="#{mensajes.fecha_fin}" required="false" requiredMessage="#{mensajes.fecha_fin}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
</h:panelGrid>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{anuncioController.Editar}" value="#{mensajes['boton.editar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.anuncioEditar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
