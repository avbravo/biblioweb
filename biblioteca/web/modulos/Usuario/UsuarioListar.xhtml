<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:body>
<ui:composition template="./../../plantilla.xhtml">

top
</ui:define>

<!--

<ui:define name="content">
<h:form rendered="#{menuBeans.usuarioListar}">
<center><h1>usuario Listar</h1></center>
<p:dataTable var="var" value="#{usuarioController.usuariolist}" paginator="true"
rows="20" dynamic="false or true"
selection="#{usuarioController.selectedUsuario}" selectionMode="single" 
 update="display" >
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.id_usuario}" />
     </f:facet>
     <h:outputText value="#{var.id_usuario}" />
   </p:column>
<h:outputLabel value="#{mensajes.id_sala}" for="id_sala" />
<h:selectOneMenu value="#{Sala.id_sala}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_control}" for="id_control" />
<h:selectOneMenu value="#{Control.id_control}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_estatus}" for="id_estatus" />
<h:selectOneMenu value="#{Estatus.id_estatus}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.dni}" />
     </f:facet>
     <h:outputText value="#{var.dni}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.clave}" />
     </f:facet>
     <h:outputText value="#{var.clave}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.nombre}" />
     </f:facet>
     <h:outputText value="#{var.nombre}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.apellido}" />
     </f:facet>
     <h:outputText value="#{var.apellido}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.sexo}" />
     </f:facet>
     <h:outputText value="#{var.sexo}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.telefono}" />
     </f:facet>
     <h:outputText value="#{var.telefono}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.celular}" />
     </f:facet>
     <h:outputText value="#{var.celular}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.email}" />
     </f:facet>
     <h:outputText value="#{var.email}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.apostal}" />
     </f:facet>
     <h:outputText value="#{var.apostal}" />
   </p:column>
  <p:column >
     <f:facet name="header">
         <h:outputText value="#{mensajes.direccion}" />
     </f:facet>
     <h:outputText value="#{var.direccion}" />
   </p:column>
</p:dataTable>
<br />
<h:panelGrid columns="2">
<h:commandLink action="#{usuarioController.Listar}" value="#{mensajes['boton.listar']}" />
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.usuarioListar}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
</h:body>
</html>
