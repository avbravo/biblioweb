<ui:define name="content">
<h:form rendered="#{menuBeans.adquisicionConsulta}">
<center><h1>adquisicion Consulta</h1></center>
<h:panelGrid columns="2">
<h:outputLabel value="#{mensajes.id_adquisicion}" for="id_adquisicion" />
<h:inputText id="id_adquisicion" value="#{adquisicion.id_adquisicion}" title="#{mensajes.id_adquisicion}" required="true" requiredMessage="#{mensajes.id_adquisicion}"/>
<h:outputLabel value="#{mensajes.id_cuenta}" for="id_cuenta" />
<h:selectOneMenu value="#{Cuenta.id_cuenta}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.id_institucion}" for="id_institucion" />
<h:selectOneMenu value="#{Institucion.id_institucion}">
<f:selectItems value="#{prioridadesBeans.prioridadesCombo}"/>
</h:selectOneMenu>
<h:outputLabel value="#{mensajes.cantidad}" for="cantidad" />
<h:inputText id="cantidad" value="#{adquisicion.cantidad}" title="#{mensajes.cantidad}" required="false" requiredMessage="#{mensajes.cantidad}"/>
<h:outputLabel value="#{mensajes.detalle}" for="detalle" />
<h:inputText id="detalle" value="#{adquisicion.detalle}" title="#{mensajes.detalle}" required="false" requiredMessage="#{mensajes.detalle}"/>
<h:outputLabel value="#{mensajes.fecha}" for="fecha" />
<h:inputText id="fecha" value="#{adquisicion.fecha}" title="#{mensajes.fecha}" required="false" requiredMessage="#{mensajes.fecha}">
<f:convertDateTime pattern="dd/MM/yyyy" />
</h:inputText>
</h:panelGrid>
<br />
<h:panelGrid columns="2">
</h:panelGrid>
<h:messages/>
</h:form>

<h:form rendered="#{!menuBeans.adquisicionConsulta}">
<h:panelGrid columns="1">
  <h:outputText value="#{mensajes['login.accesodenegado']}"/>
  <h:outputText value="#{mensajes['login.accesodenegadoDetalle']}"/>
  <h:link outcome = "/modulos/Login/login.xhtml" value="#{mensajes['boton.regresar']}" />
</h:panelGrid>
</h:form>
</ui:define>
 </ui:composition>
